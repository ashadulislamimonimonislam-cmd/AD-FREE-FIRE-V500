<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUJJU MODS</title>
    <style>
        @keyframes bg-flow { 
            0% { background: #0a1a2a; } 
            50% { background: #1a2a3a; } 
            100% { background: #0a1a2a; } 
        }
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Poppins', sans-serif; 
            animation: bg-flow 12s infinite; 
            color: white; 
            overflow: hidden; 
            background: #000; 
        }
        
        .container { 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(20px); 
            border: 2px solid #00ff88; 
            padding: 40px; 
            border-radius: 40px; 
            width: 310px; 
            text-align: center; 
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.3); 
        }
        
        #landingPage, #generatorPage, #deniedPage { display: none; }
        
        h1 { 
            font-size: 24px; 
            text-transform: uppercase; 
            margin-bottom: 25px; 
            letter-spacing: 3px; 
            color: #00ff88; 
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .btn { 
            background: #fff; 
            color: #000; 
            border: none; 
            padding: 16px; 
            font-weight: 900; 
            cursor: pointer; 
            border-radius: 15px; 
            width: 100%; 
            margin-bottom: 12px; 
            text-transform: uppercase; 
            text-decoration: none; 
            display: inline-block; 
            box-sizing: border-box; 
            transition: 0.3s;
        }
        .btn:hover { 
            background: #00ff88; 
            color: #000; 
            transform: scale(1.05);
        }
        .btn-tg { 
            background: #0088cc; 
            color: white; 
            padding: 12px; 
            border-radius: 12px; 
            display: block; 
            text-decoration: none; 
            font-size: 13px; 
            margin-bottom: 10px; 
        }
        #keyDisplay { 
            border: 1px dashed #00ff88; 
            padding: 20px; 
            margin-bottom: 20px; 
            font-size: 22px; 
            color: #00ff88; 
            font-weight: bold; 
            border-radius: 15px; 
            background: rgba(0, 255, 136, 0.1); 
        }
    </style>
</head>
<body>

    <div id="landingPage" class="container">
        <h1>GUJJU MODS</h1>
        <p style="font-size: 13px; color: #ccc;">To get VIP Key, click the link below and complete the ads.</p>
        <a id="earningBtn" class="btn">GET VIP KEY NOW</a>
        <p style="font-size: 10px; color: #888;">© GUJJU MODS SECURITY</p>
    </div>

    <div id="generatorPage" class="container">
        <h1>GUJJU MODS</h1>
        <div id="keyDisplay">VERIFIED ACCESS</div>
        <button id="genBtn" class="btn" onclick="generateKey()">GENERATE NEW KEY</button>
        <button id="copyBtn" class="btn" style="display:none; background:#00ff88; color:#000;" onclick="copyKey()">COPY KEY</button>
        <a href="https://t.me/+7WucfrS0eT4zYjA1" class="btn-tg">JOIN MAIN CHANNEL</a>
        <a href="https://t.me/Ashadul_AD" style="background:#24292e;" class="btn-tg">CONTACT ADMIN</a>
    </div>

    <div id="deniedPage" class="container">
        <h1 style="color: #ff3366;">ACCESS DENIED</h1>
        <p>Direct access is not allowed.</p>
        <button class="btn" onclick="showLanding()">GO TO HOME</button>
    </div>

<script>
    // === Change earning link here (only these two lines) ===
    const EARNING_LINK = "https://earnlinks.in/2PUV";
    const REQUIRED_DOMAIN = "earnlinks.in";

    // === Airtable details (no need to change) ===
    const AIRTABLE_TOKEN = "patTX6i8cezfIJNWO.595234f9a1c9c7e8c22d17b3b2b38319b6e66c10718ac21d7caa0584bad37541";
    const BASE_ID = "appUSLR3G8b0xp7iV";
    const TABLE_ID = "tblf7bv3H1nRjM2i9";

    window.onload = function() {
        document.getElementById('earningBtn').href = EARNING_LINK;

        const referrer = document.referrer;
        const landing = document.getElementById('landingPage');
        const generator = document.getElementById('generatorPage');

        if (referrer.includes(REQUIRED_DOMAIN)) {
            generator.style.display = 'block';
        } else {
            landing.style.display = 'block';
        }
    };

    function showLanding() {
        location.reload();
    }

    async function generateKey() {
        const genBtn = document.getElementById('genBtn');
        const display = document.getElementById('keyDisplay');
        genBtn.disabled = true;
        genBtn.innerText = "Processing...";

        const newKey = "GUJJU-" + Math.random().toString(36).substring(2, 8).toUpperCase();

        try {
            const response = await fetch(`https://api.airtable.com/v0/\( {BASE_ID}/ \){TABLE_ID}`, {
                method: 'POST',
                headers: { 
                    'Authorization': 'Bearer ' + AIRTABLE_TOKEN, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ "fields": { "Password": newKey } })
            });

            if (response.ok) {
                display.innerText = newKey;
                genBtn.style.display = 'none';
                document.getElementById('copyBtn').style.display = 'block';
            } else {
                alert("Server Error! Please check Airtable settings.");
                genBtn.disabled = false;
                genBtn.innerText = "GENERATE NEW KEY";
            }
        } catch (e) {
            alert("Network Error! Check your internet connection.");
            genBtn.disabled = false;
            genBtn.innerText = "GENERATE NEW KEY";
        }
    }

    function copyKey() {
        navigator.clipboard.writeText(document.getElementById('keyDisplay').innerText);
        alert("✨ VIP Key Copied!");
    }
</script>
</body>
</html>
